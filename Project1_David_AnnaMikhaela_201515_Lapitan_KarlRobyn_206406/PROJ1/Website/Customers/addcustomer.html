<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Merrienda | Add Customer</title>
</head>

<body>
  <div class="inner-body">
    <header>
      <nav>
        <div class="logo grid logo-img">
          <a href="../index.html"><img src="../Images/logoplain.png" alt="logo"></a>
        </div>
        <a href="../index.html">
          <div>Home</div>
        </a>
        <a href="Customers.html" class="active">
          <div>Customers</div>
        </a>
        <a href="../Menu/menu.html">
          <div>Menu</div>
        </a>
        <a href="../Orders/orders.html">
          <div>Orders</div>
        </a>
      </nav>
    </header>

    <div class="main-container">
      <center>
        <h2>Add Customer</h2>
        <form action="customers.html"> <!-- back here right after submit-->
          <label for="">First Name</label>
          <input type="text" name="first_name" id="first_name">

          <label for="">Last Name</label>
          <input type="text" name="last_name" id="last_name">

          <label for="">Full Address</label>
          <input type="text" name="full_address" id="full_address">

          <label for="">City</label>
          <input type="text" name="city" id="city">

          <label for="">Province</label>
          <input type="text" name="province" id="province">

          <label for="">Email</label>
          <input type="email" name="email" id="email">

          <label for="">Contact No.</label>
          <input type="text" name="contact" id="contact">


          <div class="actions-edit">
            <input type="submit" value="Add" class="view-buttons">

            <input type="submit" value="Cancel" class="view-buttons">
          </div>


        </form>
      </center>
    </div>

  </div>
  <footer>
    <img class = "mini" src="../Images/logosmall.png">

    <p>About Us</p>

    <p>Contact Us</p>
    
    <p>Leave a Message</p>
    
    <img src="../Images/socials.png">
</footer>
</body>

</html>
